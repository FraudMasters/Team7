global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agenthr'
    environment: 'development'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Backend API metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'
          app: 'resume-analysis'

  # Celery worker metrics (if available)
  - job_name: 'celery-worker'
    static_configs:
      - targets: ['celery_worker:9540']
        labels:
          service: 'celery-worker'
          app: 'resume-analysis'

  # PostgreSQL metrics (via exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'

  # Redis metrics (via exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:9090']
        labels:
          service: 'loki'

  # Docker daemon metrics (optional)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
        labels:
          service: 'docker'
