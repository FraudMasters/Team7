services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: resume_analysis_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-resume_analysis}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume_network

  # Redis (for Celery broker and result backend)
  redis:
    image: redis:7-alpine
    container_name: resume_analysis_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_analysis_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-resume_analysis}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MODELS_CACHE_PATH: /app/models_cache
      PYTHONPATH: /app:/app/services
      # Hugging Face optimizations
      TRANSFORMERS_CACHE: /app/models_cache/hub
      HF_HOME: /app/models_cache
      PYTORCH_ENABLE_MPS_FALLBACK: 1
      # Logging to Loki
      LOKI_URL: http://loki:3100
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - ./services:/app/services
      - ./testdata:/app/testdata:ro
      - backend_models:/app/models_cache
      - backend_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for async processing)
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_analysis_celery_worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-resume_analysis}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      MODELS_CACHE_PATH: /app/models_cache
      PYTHONPATH: /app:/app/services
      # Hugging Face optimizations
      TRANSFORMERS_CACHE: /app/models_cache/hub
      HF_HOME: /app/models_cache
      PYTORCH_ENABLE_MPS_FALLBACK: 1
      # Logging to Loki
      LOKI_URL: http://loki:3100
    volumes:
      - ./backend:/app
      - ./services:/app/services
      - backend_models:/app/models_cache
      - backend_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '6.0'
          memory: 12G
        reservations:
          cpus: '3.0'
          memory: 6G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_network
    command: celery -A celery_app.celery_app worker --loglevel=info --concurrency=4 --prefetch-multiplier=2 --queues=celery,analysis,learning,reporting

  # Frontend (React + Vite) - Production build with nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ""
    container_name: resume_analysis_frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - resume_network

  # Grafana (Visualization & Monitoring)
  grafana:
    image: grafana/grafana:11.1.0
    container_name: resume_analysis_grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_INSTALL_PLUGINS: "grafana-piechart-panel,grafana-worldmap-panel"
      GF_SERVER_ROOT_URL: "http://localhost:3001"
      GF_ANALYTICS_REPORTING_ENABLED: "false"
      GF_TELEMETRY_ENABLED: "false"
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - resume_network

  # Loki (Log aggregation)
  loki:
    image: grafana/loki:3.1.1
    container_name: resume_analysis_loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
      - "9080:9080"  # Prometheus metrics
    volumes:
      - ./monitoring/loki/config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - resume_network

  # Promtail (Log collector for containers)
  promtail:
    image: grafana/promtail:3.1.1
    container_name: resume_analysis_promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - backend_logs:/var/log/backend:ro
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - resume_network
    depends_on:
      - loki

  # Prometheus (Metrics collection)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: resume_analysis_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - resume_network

volumes:
  postgres_data:
  redis_data:
  backend_models:
  backend_logs:
  grafana_data:
  loki_data:
  prometheus_data:

networks:
  resume_network:
    driver: bridge
