# Docker Compose Staging Configuration
# This file extends docker-compose.yml with staging-specific settings
version: '3.8'

services:
  # Backend API with production settings
  backend:
    environment:
      # Override for staging database
      DATABASE_URL: ${STAGING_DATABASE_URL:-postgresql://postgres:${STAGING_DB_PASSWORD:-staging_pass}@postgres:5432/resume_analysis_staging}
      # Production mode
      DEBUG: "false"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      # CORS for staging domain
      FRONTEND_URL: ${STAGING_FRONTEND_URL:-https://staging.example.com}
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Celery Worker with production settings
  celery_worker:
    environment:
      DATABASE_URL: ${STAGING_DATABASE_URL:-postgresql://postgres:${STAGING_DB_PASSWORD:-staging_pass}@postgres:5432/resume_analysis_staging}
      DEBUG: "false"
      LOG_LEVEL: INFO
    restart: unless-stopped
    command: celery -A tasks worker --loglevel=info --concurrency=4 --max-tasks-per-child=1000
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Frontend with production build
  frontend:
    environment:
      VITE_API_URL: ${STAGING_API_URL:-https://staging-api.example.com}
      NODE_ENV: production
    restart: unless-stopped
    command: npm run build && npx serve -s dist -l 5173
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Flower monitoring
  flower:
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      FLOWER_PORT: 5555
      FLOWER_BASIC_AUTH: ${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-staging_admin}
    restart: unless-stopped
    command: celery -A tasks flower --port=5555 --basic_auth=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-staging_admin}

  # Nginx reverse proxy (new service for staging)
  nginx:
    image: nginx:alpine
    container_name: resume_analysis_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - resume_network
    restart: unless-stopped
